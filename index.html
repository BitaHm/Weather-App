<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Search For City" id="search-field" />
        <input type="submit" value="Search" id="searchButton" />
      </form>
      <h1 id="city-name">London</h1>
      <div id="temp-container" class="row" style="width: 50%">
        <div class="col-6">
          <img
            id="current-icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
            srcset=""
          />
        </div>
        <div id="temp-details" class="col-6">
          <h5 class="weather-state" id="weather-description">RAIN</h5>
          <h5 class="day-time" id="dayTime">0</h5>
          <div class="row" id="temp-div">
            <h4 id="current-temp">10</h4>
            <span href="#"
              ><a href="#" id="celecius" class="active">째C</a>  |  <a href="#" id="faranhait"
                >째F</a
              ></span
            >
          </div>
        </div>
      </div>

      <div class="row row1">
        <div class="col-6">High</div>
        <div class="col-6">Low</div>
      </div>
      <div class="row row2">
        <div class="col-6" id="high">10째C</div>
        <div class="col-6" id="low">6째C</div>
      </div>
      <div class="moredetails">
        <div class="row details">
          <div class="col-4" id="wind-speed">10 km/hr</div>
          <div class="col-4" id="air-pressure">800</div>
          <div class="col-4" id="air-humidity">95%</div>
        </div>
        <div class="row detailslabel">
          <div class="col-4">Wind Speed</div>
          <div class="col-4">Pressure</div>
          <div class="col-4">Humidity</div>
        </div>
      </div>
      <div class="forecastday" id="forecastday">
        
      </div>
    </div>
    <div class="open-source">
      <p>
        <a href="https://github.com/BitaHm/Weather-App">Open-source code</a> By
        Bita Homafar
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
